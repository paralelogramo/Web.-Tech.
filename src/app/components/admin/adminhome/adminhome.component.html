<mat-sidenav-container>
  <mat-sidenav opened mode="side">

      <mat-list>
        <div fxLayout="row" fxLayoutAlign="center" flex fxLayoutGap="10px">
          <div fxLayout="column" flex="50">
            <img class="avatar" src="https://i.ibb.co/8BFzxDR/user-1.png">
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center" flex fxLayoutGap="10px">
          <div fxLayout="column" flex="50">
            <mat-list-item>
                <p>Aqui van los Nombres</p>
            </mat-list-item>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center" flex fxLayoutGap="10px">
          <div fxLayout="column" flex="50">
            <mat-list-item>
                <p>Aqui van los Apellidos</p>
            </mat-list-item>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row" fxLayoutAlign="center" flex fxLayoutGap="10px">
          <div fxLayout="column" flex="50">
            <mat-list-item>
                <button mat-raised-button>Cuentas</button>
            </mat-list-item>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center" flex fxLayoutGap="10px">
          <div fxLayout="column" flex="50">
            <mat-list-item>
                <button mat-raised-button>Modulos</button>
            </mat-list-item>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center" flex fxLayoutGap="10px">
          <div fxLayout="column" flex="50">
            <mat-list-item>
                <button mat-raised-button>Eventos</button>
            </mat-list-item>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row" fxLayoutAlign="center" flex fxLayoutGap="10px">
          <div fxLayout="column" flex="50">
            <mat-list-item>
                <button mat-raised-button>Editar Perfil</button>
            </mat-list-item>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row" fxLayoutAlign="center" flex fxLayoutGap="10px">
          <div fxLayout="column" flex="50">
            <mat-list-item>
              <button mat-raised-button color="primary">Cerrar Sesión</button>
            </mat-list-item>
          </div>
        </div>
      </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <p>Aquí van el resto de los componentes del Home</p>
      <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="gappx" >
        <mat-card class="demo-inline-calendar-card">
          <mat-calendar (selectedChange)="selected = $event"></mat-calendar>
        </mat-card>
      </div>>

      <p>Selected date: {{selected}}</p>

  </mat-sidenav-content>
</mat-sidenav-container>
